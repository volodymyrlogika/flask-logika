{% extends 'base.html' %}

{% block title %}
<title>Усі пости</title>
{% endblock title %}

{% block main %}
    <main class="container-fluid p-0">
        <!-- Головний контент сторінки -->
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner position-relative z-0">
            <div class="logikablog text-white text-center position-absolute top-50 start-50 translate-middle z-3">
              <h1>LogikaBlog</h1>
              <h2>Блог для учнів школи логіки</h2>
            </div>
            <div class="carousel-item active">
              <img src="{{ url_for('static', filename='img/slide1.jpg')}}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='img/slide1.jpg')}}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='img/slide1.jpg')}}" class="d-block w-100" alt="...">
            </div>
          </div> 
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

    </main>   
{% endblock main %}
