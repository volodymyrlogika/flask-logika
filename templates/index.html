{% extends 'base.html' %}

{% block title %}
<title>Усі пости</title>
{% endblock title %}

{% block main %}
    <main class="container-fluid p-0">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner slides  position-relative z-0">
                <div class="logikblog text-white text-center position-absolute top-50 start-50 translate-middle z-3">
                    <h1>LogikaBlog</h1>
                    <h2>Блог для учнів школи логіки</h2>
                </div>
              <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/slide1.jpg') }}" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/slide2.jpg') }}" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/slide3.jpg') }}" class="d-block w-100 img-fluid" alt="...">
              </div>
            
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
        <div class="posts container py-5">
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('static', filename='img/slide1.jpg') }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Назва статті</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">Автор статті</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Card link</a>
                </div>
            </div>
          </div>
        </div>
        <!-- Головний контент сторінки -->
    </main>   
{% endblock main %}
